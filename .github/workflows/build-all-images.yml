name: Build & Push All Server Images

on:
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  VERSION: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - service: config-server
            repo: athenhub/config-server
          - service: eureka-server
            repo: athenhub/eureka-server
          - service: gateway-server
            repo: athenhub/gateway-server

    permissions:
      contents: read
      packages: write   # 있어도 되고 없어도 됨 (이제 PAT를 쓰니까)

    steps:
      - name: Checkout ${{ matrix.service }} repo
        uses: actions/checkout@v4
        with:
          repository: ${{ matrix.repo }}
          path: ${{ matrix.service }}

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build JAR with Gradle
        working-directory: ${{ matrix.service }}
        run: |
          chmod +x ./gradlew
          ./gradlew clean bootJar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GH_PAT }}

      - name: Set image name
        id: image
        run: |
          IMAGE_NAME="${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ matrix.service }}"
          echo "IMAGE_NAME=$IMAGE_NAME" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ steps.image.outputs.IMAGE_NAME }}:${{ env.VERSION }}
            ${{ steps.image.outputs.IMAGE_NAME }}:${{ github.sha }}
